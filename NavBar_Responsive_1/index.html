<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">TuanKhaDev</a></li>
            <li class="hide-on-mobile"><a href="#">Blog</a></li>
            <li class="hide-on-mobile"><a href="#">Products</a></li>
            <li class="hide-on-mobile"><a href="#">About</a></li>
            <li class="hide-on-mobile"><a href="#">Forum</a></li>
            <li class="hide-on-mobile"><a href="#">Login</a></li>
            <li class="menu-button"><a><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
        <ul class="sidebar">
            <li class="close-button"><a><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</body>

<script>
    const showSideBar = () => {
        const sidebar = document.querySelector('.sidebar');
        sidebar.style.display = 'flex';
    }
    const hideSideBar = () => {
        const sidebar = document.querySelector('.sidebar');
        sidebar.style.display = 'none';
    }
    const menuButton = document.querySelector('.menu-button');
    menuButton.addEventListener('click', showSideBar);
    const closeButton = document.querySelector('.close-button');
    closeButton.addEventListener('click', hideSideBar);
</script>
</html>
